<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TAREFAS</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </h:head>
    <h:body>
    	<h:form>
    		<h:commandButton value="Adicionar Tarefa" action="Tarefas.xhtml"/>
    		<br/><br/>
    		<h:dataTable value="#{tarefaBean.listaTarefas}" var="t" border="2">
    			<h:column>
    				<f:facet name="header">ID</f:facet>
    				#{t.tarefa_id}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Titulo</f:facet>
    				#{t.titulo}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Responsavel</f:facet>
    				#{t.responsavel}
    			</h:column>
    			 <h:column>
		        	<f:facet name="header">Prioridade</f:facet>
		        	#{t.prioridade}
		    	</h:column>
		    	<h:column>
		        	<f:facet name="header">Deadline</f:facet>
		        	#{t.deadline}
		    	</h:column>
		    	<h:column>
		        	<f:facet name="header">Concluida</f:facet>
		        	#{t.concluida}
		    	</h:column>
		    	<h:column>
		        	<f:facet name="header">Ações</f:facet>
		        		<h:commandButton value="REMOVER" action="#{tarefaBean.deletarItem(t.tarefa_id)}" />
		    			<h:commandButton value="CONCLUIR" action="#{tarefaBean.concluir_tarefa(t.tarefa_id)}" />
		    	</h:column>
    		</h:dataTable>
    	</h:form>
    	
    </h:body>
</html>
